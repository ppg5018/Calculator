<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="calculator">
            <h1>CALCULATOR</h1>

            <div class="display">
                <p id="display-value"></p>
            </div>

            <div class="buttons-container">
                <div class="button" id="button-clear" data-value="AC">AC</div>
                <div class="button" id="button-sign" data-value="+/-">+/-</div>
                <div class="button" id="button-percentage" data-value="%">%</div>
                <div class="button red" data-value="/">/</div>
                <div class="button" id="button-seven" data-value="7">7</div>
                <div class="button" id="button-eight" data-value="8">8</div>
                <div class="button" id="button-nine" data-value="9">9</div>
                <div class="button red" data-value="*">*</div>
                <div class="button" id="button-four" data-value="4">4</div>
                <div class="button" id="button-five" data-value="5">5</div>
                <div class="button" id="button-six" data-value="6">6</div>
                <div class="button red" data-value="-">-</div>
                <div class="button" id="button-one" data-value="1">1</div>
                <div class="button" id="button-two" data-value="2">2</div>
                <div class="button" id="button-three" data-value="3">3</div>
                <div class="button red" data-value="+">+</div>
                <div class="button" id="button-zero" data-value="0">0</div>
                <div class="button" id="button-dot" data-value=".">.</div>
                <div class="button" data-value="←">←</div>
                <div class="button red" data-value="=">=</div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
